<ion-header>

  <ion-navbar color="favorite">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home getstart" >
  <ion-card>
  <ion-list>

      <form #loginForm="ngForm" novalidate>
        <ion-item>
          <ion-label floating color="favorite">Email Address</ion-label>
          <ion-input [(ngModel)]="login.emailLogin" name="emailLogin" type="text" #emailLogin="ngModel" color="favorite" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          </ion-input>
        </ion-item>
        <div [hidden]="emailLogin.valid || emailLogin.untouched" >
          <p  *ngIf="emailLogin.errors" danger padding-left>
            Email is required
          </p>
          <p *ngIf="emailLogin.errors" danger padding-left>
            Email is invalid
          </p>
        </div>

        <ion-item>
          <ion-label floating color="favorite">Password</ion-label>
          <ion-input [(ngModel)]="login.passwordLogin" name="passwordLogin" type="password" #passwordLogin="ngModel" color="favorite" required>
          </ion-input>
        </ion-item>
        <p [hidden]="passwordLogin.valid || submitLogin == false" danger padding-left>
          Password is required
        </p>

        <div padding>
          <button ion-button (click)="onLogin(loginForm)" type="submit" color="favorite" block>Login</button>
        </div>

      </form>
  </ion-list>
  <ion-list>
    <!--<div class="logo">-->
      <!--<img src="img/appicon.svg">-->
    <!--</div>-->

    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="favorite">Full Name</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" minlength="10">
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Please enter your fullname, cannot be less than 10 characters.
      </p>

      <ion-item>
        <ion-label floating color="favorite">Email Address</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </ion-input>
      </ion-item>
      <div [hidden]="email.valid || email.untouched" >
        <p  *ngIf="email.errors" danger padding-left>
          Email is required
        </p>        
        </div>

      <ion-item>
        <ion-label floating color="favorite">Mobile Number</ion-label>
        <ion-input [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel" minlength="11" maxlength="13">
        </ion-input>
      </ion-item>
      <p [hidden]="phone.valid || submitted == false" danger padding-left>
        Please enter a valid mobile number.
      </p>

      <ion-item>
        <ion-label floating color="favorite">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>

      <div padding>
        <button ion-button (click)="onSignup(signupForm)" type="submit" color="favorite" block>Signup</button>
      </div>
    </form>
  </ion-list>
  </ion-card>
</ion-content>
